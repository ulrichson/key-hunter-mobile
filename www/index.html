    <meta charset="utf-8">

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppController">

      <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>

      <ion-nav-view animation="slide-left-right"></ion-nav-view>

      <script id="home.html" type="text/ng-template">
          <ion-view title="Key Hunter">
              <ion-content class="padding">
                  <div class="list card">
                      <div class="item item-image">
                          <img src="assets/128.jpg">
                          <!-- Image by http://uifaces.com/authorized -->
                      </div>

                      <div class="item item-avatar">
                          <h2>Sean Crosbie</h2>
                          <p>from New Zealand</p>
                          <!-- http://uinames.com/ -->
                      </div>
                  </div>

                  <p>
                      <a class="button button-block button-positive" href="#/play">Join Game</a>
                  </p>
              </ion-content>
          </ion-view>
      </script>


      <script id="win.html" type="text/ng-template">
      <ion-view title="Key Hunter - Won" class="padding">
		<ion-content class="padding">
                  <div class="list card">
                      <div class="item item-image">
                          <img src="assets/128.jpg">
                          <!-- Image by http://uifaces.com/authorized -->
                      </div>

                      <div class="item item-avatar">
                          <h2>You've won!</h2>
                      </div>
                  </div>

                  <p>
                      <a class="button button-block button-positive" href="#/play">Join a new Game</a>
                  </p>
              </ion-content>
      </ion-view>
      
	  </script>
	  
      <script id="play.html" type="text/ng-template">
          <ion-view title="Key Hunter - Playing" class="padding">
              <ion-content>
                  <div class="row">
                      <div class="col" ng-repeat="key in keys">
                          <button class="button icon ion-key" ng-class="key.state" ng-click="download.start($index)" href="#/won"></button>
                      </div>
                  </div>

                  <div id="progressBar" ng-show="download.state" >
                      <progress max="100" value="{{download.value}}"></progress>
                  </div>

                  <div class="list">

                      <a class="item item-avatar" href="#">
                          <img src="assets/128.jpg">
                          <h2>Venkman</h2>
                          <p>Back off, man. I'm a scientist.</p>
                      </a>
                      <a class="item item-avatar" href="#">
                          <img src="assets/128.jpg">
                          <h2>Venkman</h2>
                          <p>Back off, man. I'm a scientist.</p>
                      </a>

                  </div>
                  <p>
                      <a class="button icon ion-home" href="#/"> Home</a>
                  </p>
              </ion-content>
          </ion-view>
      </script>
